<!DOCTYPE html>
<html>
    <head>
        <title>Moto Taxi</title>

        <link rel="stylesheet" href="themes/moto_taxi.min.css" />

                            <input type="password" name="senha" id="senha" value="" data-clear-btn="true" />

                        <li class="ui-body ui-body-b">

                                <div class="ui-block-b">
