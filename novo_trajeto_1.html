<!DOCTYPE html>
<html>
    <head>
        <title>Menu Moto Taxi</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="themes/moto_taxi.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.3.0.css" /> 
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script> 
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="themes/js/jquery.ui.map.js"></script>
        <script type="text/javascript">
            $(document).on("pageinit", "#basic-map", function() {
                $('#map_canvas').gmap({'center': '59.3426606750, 18.0736160278'});
                $('#map_canvas').gmap('refresh');
            });
        </script>
    </head>
    <body>
        <div data-role="header" data-position="fixed">
            <h1>Moto Taxi - Login</h1>
        </div>
        <div data-role="page" id="basic-map">
            <div id="map_canvas" style="height:200px"></div>
            <p>
                <label for="from" class="ui-input-text">De</label>
                <input id="from" class="" type="text" value="">
            </p>
            <p>
                <label for="to" class="ui-input-text">Para</label>
                <input id="to" class="" type="text" value="">
            </p>
            <a href="#" data-role="button" data-icon="search" data-theme="b">Tra√ßar novo Trajeto</a>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>GRUPO CRIAR</h1>
        </div>
    </body>
</html>
